<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .xxx-enter-active {
             transition: opacity 3s;
         }
        .xxx-leave-active {
            transition: opacity 1s;
        }
        .xxx-enter,.xxx-leave-to {
            opacity: 0;
       }
        .yyy-enter-active{
        transition : all 1s
        }
        .yyy-leave-active{
        transition: all 3s
        }
        .yyy-enter,.yyy-leave-to{
            opacity: 0;
            transform: translateX(20px);
        }
    </style>
</head>
<body>
<div id="test">
    <button @click="isShow=!isShow">toggle</button>
    <transition name="xxx">
        <p v-show="isShow" class="xxx-enter-to">hello</p>
    </transition>
</div>
<div id="test2">
    <button @click="isShow=!isShow">toggle</button>
    <transition name="yyy">
        <p v-show="isShow" class="yyy-enter-to">hello</p>
    </transition>
</div>
</body>
<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
    // 创建VM
    new Vue(
        {
            el: '#test', //指定元素
            data: {
                    isShow: true
            }
        }
    )
    new Vue({
        el : '#test2',
        data:{
            isShow: true
        }

    })
</script>
</html>
