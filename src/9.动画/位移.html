<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .bounce-enter-active {
             animation: bounce-in 1s;
         }
        .bounce-leave-active {
            transition: bounce-in 1s revert;
        }
        @keyframes bounce-in {
            0% {
                transform: scale(1.5);
            }
            50% {
                transform: scale(1);
            }
            100%{
                transform: scale(0.5);
            }
        }
    </style>
</head>
<body>
<div id="test">
    <button @click="isShow=!isShow">toggle</button>
    <br>
    <transition name="bounce">
        <p v-show="isShow" style="background: red;display:inline-block">hello</p>
    </transition>
</div>
</body>
<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
    // 创建VM
    new Vue(
        {
            el: '#test', //指定元素
            data: {
                    isShow: true
            }
        }
    )
</script>
</html>
