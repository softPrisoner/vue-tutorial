<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button @click="msg=123">改变msg</button>
    <p v-model="msg">{{msg}}</p>
    <p v-once>这个将不会改变{{msg}}</p>
</div>
</body>
<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
    // 创建VM
    var vm = new Vue(
        {
            el: '#app', //指定元素
            data: {      //model
                msg: "nihaoma!"
            }
        }
    )
</script>
</html>
